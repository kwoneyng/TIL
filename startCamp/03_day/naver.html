<!DOCTYPE html>
<!-- ctrl + / 누르면 주석표시(범위 지정도 가능) -->
<html> <!-- html 최상위 코드 -->
    <head> <!-- 문서의 정보를 담고있다.-->
        <title>네이버</title><!-- # = css selector-->
        <link rel="stylesheet" href="style.css">
        <!-- style.css를 참조하여 가져온다.-->
    </head>
    <body> <!-- 문서의 내용을 담고있다. 실제로 브라우저에서 보이는 내용 ctrl + Enter : 바로 다음라인으로 갈수있다.-->
        <h1>SSAFY_2기</h1> <!--헤드라이트-->
        <h2>HTML & CSS 맛보기</h2>
        <h2 style="color: darkcyan">즐거운 코딩</h2>
        <p id="description"><!--id는 한개당 하나밖에 못씀-->문단을 구분하는 p태그</p>
        <span>문단을 구분하지 않습니다.</span>
        <span>하하</span>
        <ol>
            <!-- 리스트를 작성할 수 있음-->
            <!-- class는 여러개 쓸 수 있음-->
            <li class="list-item">이건 순서가 있는 태그</li>
            <li class="list-item">이건 순서가 있는 태그</li>
        </ol>
        <ul>  
            <!-- 리스트를 작성할 수 있음-->
            <li>이건 순서가 없는 태그</li>
            <li>이건 순서가 없는 태그</li>
            <li>이건 순서가 없는 태그</li> <!-- li*? + tab으로 원하는 갯수만큼 생성 가능-->
        </ul>
    </body>
</html>
